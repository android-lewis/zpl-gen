name: golang-pipeline
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags')
    steps:
      - uses: actions/checkout@v2
      - name: Run Unit Tests
        run: go test
  deploy:
    runs-on: ubuntu-latest
    needs: test
    if: startsWith(github.ref, 'refs/tags')
    steps:
      - name: Extract Version
        id: version_step
        run: |
          echo "##[name=version;]VERSION=${GITHUB_REF#$"refs/tags/v"}" >> $GITHUB_OUTPUT
          echo "##[name=version_tag;]$GITHUB_REPOSITORY:${GITHUB_REF#$"refs/tags/v"}" >> $GITHUB_OUTPUT
          echo "##[name=latest_tag;]$GITHUB_REPOSITORY:latest" >> $GITHUB_OUTPUT
      - name: Print Version
        run: |
          echo ${{steps.version_step.outputs.version_tag}}
          echo ${{steps.version_step.outputs.latest_tag}}
      - name: Publish Version
        uses: actions/setup-go@v2
          with:
            go-version: ‘1.24.2’
        env: 
          GOPROXY: 'proxy.golang.org'
        run: |
          go list -m ${{steps.version_step.outputs.version_tag}}

